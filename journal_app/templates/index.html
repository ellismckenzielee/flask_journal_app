{% extends 'base.html' %}
    {% block content %}
    <div class="d-flex flex-row justify-content-center flex-wrap">
        {% for post in posts %}
            <div class="p-2">
                <h3 class="post-title"> {{ post.title }}</h3>
                <p class='post-content'>{{ post.content }}</p>
                <a  href="{{ url_for('detail', id=post.id) }}", class="btn btn-info">See More</a>
            </div>
        {% endfor %}
    </div>

    {% endblock %}
