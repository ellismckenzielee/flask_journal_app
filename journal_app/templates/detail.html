{% extends 'base.html' %}
    {% block content %}
        <h1> {{post.title }} </h1>
        <p> {{post.content }} </p>
        <a  href="{{ url_for('home', id=post.id) }}", class="btn btn-info">Home</a>
        <a  href="{{ url_for('edit', id=post.id) }}", class="btn btn-secondary">Edit</a>
        <a  href="{{ url_for('delete', id=post.id) }}", class="btn btn-danger">Delete</a>
    {% endblock %}
